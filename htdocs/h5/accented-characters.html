<!doctype html>
<html lang="en-GB">
<head>
<meta charset="utf-8" />
<title>Accented Chars in Windows</title>
<style>
* {
	padding:none;
	margin:none;
}

ul {
	list-style:none;
	border: solid 1px #330066;
}

ul > li {
	padding:6px;
	background-color:#ff6600;
}
ul > li > div {
	width:100px;
	float:left;
	background-color:#0099ff;
}
.table { background-color:#090; }
.thd {
	background-color:#336699;
	font-family:Arial, Helvetica, sans-serif;
	font-size:18px;
	color:#ffffff;
}

</style>
</head>
<body>
<ul class="table">
    <li class="thd">
        <div>Sym</div><div>Alt Code</div>
    </li>
    <li>
        <div>&Agrave;</div><div>Alt+<span>0192</span></div>
    </li>
</ul>
</body>
</html>
